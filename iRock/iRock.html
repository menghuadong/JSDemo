<html>
 <head>
	<title>iRock -The Virtual Pet Rock</title>
	<script type="text/javascript" src="cookie.js"></script>
	<script>
	  var userName;
          function greetUser(){
			userName=readCookie("irock_username");
			if(userName)
				alert("Hello "+userName+",I missed you so much!");
			else
				alert('Hello,I am your pet rock!');
			}
	  function resizeRock(){
			document.getElementById("rockImg").style.height=
			(document.body.clientHeight-200)*0.9;
                        }
	  function touchRock(){
	      if(userName){
                alert("I like the attention,"+userName+".Thank you!");
                         }
              else{
                userName=prompt("What is your name?","Enter your name here.");
		if(userName)
			alert("Nice to meet you "+userName+"!");
			writeCookie("irock_username",userName,5*365);
                  }                
	      document.getElementById("rockImg").src="rock_happy.png";                       
              setTimeout("document.getElementById('rockImg').src='rock.png';",1000*60);
           }
	</script>
 </head>
 <body onload="greetUser();resizeRock()" onresize="resizeRock();">
  <div style="margin-top:100px;text-align:center">
	<img id="rockImg" src="rock.png" alt="iRock" style="cursor:pointer" 
         onclick="touchRock();"/>
  </div>
 </body>
</html>
